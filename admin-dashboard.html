<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <h1>Admin Dashboard</h1>

  <section>
    <h2>News</h2>
    <div id="news-admin"></div>

    <h3>Add News</h3>
    <input id="news-title" placeholder="Title">
    <input id="news-date" placeholder="Date">
    <textarea id="news-body" placeholder="Body"></textarea>
    <button id="add-news">Add News</button>
  </section>

  <section>
    <h2>Events</h2>
    <div id="events-admin"></div>

    <h3>Add Event</h3>
    <input id="event-title" placeholder="Title">
    <input id="event-date" placeholder="Date">
    <textarea id="event-desc" placeholder="Description"></textarea>
    <button id="add-event">Add Event</button>
  </section>

  <button id="logout">Logout</button>
</main>

<script type="module" src="js/admin.js"></script>
</body>
</html>
