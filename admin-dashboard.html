<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <h1>Admin Dashboard</h1>

  <h2>Add News</h2>
  <input id="news-title" placeholder="Title">
  <input id="news-date" placeholder="Date">
  <textarea id="news-body" placeholder="Body"></textarea>
  <button id="add-news">Add News</button>

  <h2>Add Event</h2>
  <input id="event-title" placeholder="Title">
  <input id="event-date" placeholder="Date">
  <textarea id="event-desc" placeholder="Description"></textarea>
  <button id="add-event">Add Event</button>

  <button id="logout">Logout</button>
</main>

<script type="module" src="js/admin.js"></script>
</body>
</html>
