<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<main>
  <section>
    <button id="logout">Logout</button>
  </section>

  <section>
    <h2>Manage Events</h2>

    <input id="event-title" placeholder="Title">
    <input id="event-date" type="date">
    <textarea id="event-desc" placeholder="Description"></textarea>
    <button id="add-event">Add Event</button>

    <h3>Existing Events</h3>
    <ul id="event-list"></ul>
  </section>

  <section>
    <h2>Manage News</h2>

    <input id="news-title" placeholder="Title">
    <textarea id="news-content" placeholder="Content"></textarea>

    <button id="add-news">Add News</button>

    <h3>Existing News</h3>
    <ul id="news-list"></ul>
  </section>

</main>


<script type="module" src="js/dashboard.js"></script>
</body>
</html>
