<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<main>
  <section>
    <button id="logout">Logout</button>
  </section>

  <section>
    <h2>Manage Events</h2>
    <input id="event-title" placeholder="Title">
    <input id="event-date" type="date">
    <textarea id="event-desc"></textarea>
    <button id="add-event">Add Event</button>
  </section>

  <section>
    <h2>Manage News</h2>
    <input id="news-title" placeholder="Title">
    <textarea id="news-content"></textarea>
    <button id="add-news">Add News</button>
  </section>
</main>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
