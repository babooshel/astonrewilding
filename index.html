<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aston Rewilding Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#updates">Updates</a></li>
      <li><button id="admin-btn">Admin</button></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Aston Rewilding Hub</h1>
    <p>Connecting the community to nature and wildlife.</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>We are a local rewilding project near Aston, Birmingham, focused on restoring biodiversity and green spaces.</p>
  </section>

  <!-- Events Section -->
  <section id="events">
    <h2>Upcoming Events</h2>
    <div id="events-container"></div>
  </section>

  <!-- Updates Section -->
  <section id="updates">
    <h2>Latest Updates</h2>
    <div id="updates-container"></div>
  </section>

  <!-- Admin Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Admin Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-submit">Login</button>
    </div>
  </div>

  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
