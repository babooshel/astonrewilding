<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aston Rewilding Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

<header class="hero">
  <h1>Aston Rewilding Hub</h1>
  <p>Community-led rewilding in Aston, Birmingham</p>
  <a href="#events" class="btn">View Events</a>
</header>

<section id="about">
  <h2>About</h2>
  <p>
    A local initiative restoring biodiversity, reconnecting people with nature,
    and transforming underused land into thriving green space.
  </p>
</section>

<section id="events">
  <h2>Upcoming Events</h2>
  <div id="events-container">
    <p>Loading events…</p>
  </div>
</section>

<footer>
  <p>© Aston Rewilding Hub</p>
</footer>

<script src="script.js"></script>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</body>
</html>
